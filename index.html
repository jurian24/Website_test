<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px 0;
    }
    main {
      padding: 40px 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    footer {
      background: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welkom op mijn website</h1>
  </header>
  <main>
    <p>Dit is een simpele startpagina gemaakt met HTML en een beetje CSS.</p>
    <button onclick="alert('Bedankt voor het klikken!')">Klik hier</button>
  </main>
  <footer>
    <p>&copy; 2025 Mijn Website</p>
  </footer>
</body>
</html>
